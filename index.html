<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour-9">
        <div class="hour col-1">9am</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-10">
        <div class="hour col-1">10am</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-11">
        <div class="hour col-1">11am</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-12">
        <div class="hour col-1">12pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-13">
        <div class="hour col-1">1pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-14">
        <div class="hour col-1">2pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-15">
        <div class="hour col-1">3pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-16">
        <div class="hour col-1">4pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
      <div class="row time-block" id="hour-17">
        <div class="hour col-1">5pm</div>
        <textarea class="description col-10">2343</textarea>
        <button class="saveBtn col-1">save</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
